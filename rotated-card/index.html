<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Making Headlines</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #000);
      color: #fff;
    }

    .headlines-section {
      max-width: 1200px;
      margin: auto;
      padding: 60px 20px;
      text-align: center;
    }

    .headlines-section h2 {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .articles {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      justify-content: center;
      align-items: flex-start;
    }

    .article-card {
      position: relative;
      text-align: left;
      max-width: 300px;
      width: 100%;
    }

    .img-wrapper {
      position: relative;
      display: inline-block;
      border-radius: 16px;
      overflow: visible;
    }

    /* Orange back div */
.orange-back {
    position: absolute;
    top: 12px;
    left: 12px;
    width: 100%;
    height: 100%;
    background: #ff4500;
    border-radius: 16px;
    transform: rotate(-5deg);
    z-index: 1;
    inset: 0;
    transition: transform 0.4s ease;
}

    .article-card:hover .orange-back {
      transform: rotate(5deg);
    }

    .img-wrapper img {
      position: relative;
      width: 100%;
      border-radius: 16px;
      z-index: 2;
      display: block;
    }

    .article-card small {
      display: block;
      margin: 18px 0 8px;
      font-size: 14px;
      color: #bbb;
    }

    .article-card h3 {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
      line-height: 1.4;
    }

    @media (max-width: 900px) {
      .articles {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <section class="headlines-section">
    <p style="font-size: 12px; letter-spacing: 2px; color: #bbb;">PRESS</p>
    <h2>Making Headlines</h2>

    <div class="articles">
      <!-- Article 1 -->
      <div class="article-card">
        <div class="img-wrapper">
          <div class="orange-back"></div>
          <img src="https://images.unsplash.com/photo-1489515217757-5fd1be406fef?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" alt="Concert">
        </div>
        <small>February 12, 2025 | Music, Pop Culture</small>
        <h3>Creating Connections: The Role of Fan Engagement in Modern Music</h3>
      </div>

      <!-- Article 2 -->
      <div class="article-card">
        <div class="img-wrapper">
          <div class="orange-back"></div>
          <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" alt="Band">
        </div>
        <small>February 20, 2025 | Industry Spotlight, Music</small>
        <h3>The Algorithm Dilemma: Why It's Time For a Change</h3>
      </div>
    </div>
  </section>

</body>
</html>
